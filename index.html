<!DOCTYPE html>
<html data-color-mode="dark" data-dark-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Image Link Generator</title>
  <link href="//unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <p class="h2">Epic Image Linker</p>
    <input id="image" class="form-control m-1" type="text" placeholder="Enter image URL" /><br>
    <input id="link" class="form-control m-1" type="text" placeholder="Enter destination URL" /><br>
    <button id="generate" class="btn m-1 btn-primary" type="button">Generate HTML</button>
    <div class="input-group mt-4">
    <input id="html" class="form-control" type="text" placeholder="your HTML will appear here" disabled>
    <span class="input-group-button" id="copy">
      <button class="btn btn-outline" type="button" title="Copy to clipboard">
        <!-- <%= octicon "clippy" %> -->
        <svg class="octicon octicon-clippy" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg>
      </button>
    </span>
  </div>
  <p class="f6 m-3 color-text-tertiary">Designed for <a href="https://epicsolutions.com">Epic Solutions</a></p>
  </main>
  <div class="Toast Toast--success hidden">
    <span class="Toast-icon">
      <!-- <%= octicon "info" %> -->
      <svg width="14" height="16" viewBox="0 0 14 16" class="octicon octicon-info" aria-hidden="true">
        <path
          fill-rule="evenodd"
          d="M6.3 5.69a.942.942 0 0 1-.28-.7c0-.28.09-.52.28-.7.19-.18.42-.28.7-.28.28 0 .52.09.7.28.18.19.28.42.28.7 0 .28-.09.52-.28.7a1 1 0 0 1-.7.3c-.28 0-.52-.11-.7-.3zM8 7.99c-.02-.25-.11-.48-.31-.69-.2-.19-.42-.3-.69-.31H6c-.27.02-.48.13-.69.31-.2.2-.3.44-.31.69h1v3c.02.27.11.5.31.69.2.2.42.31.69.31h1c.27 0 .48-.11.69-.31.2-.19.3-.42.31-.69H8V7.98v.01zM7 2.3c-3.14 0-5.7 2.54-5.7 5.68 0 3.14 2.56 5.7 5.7 5.7s5.7-2.55 5.7-5.7c0-3.15-2.56-5.69-5.7-5.69v.01zM7 .98c3.86 0 7 3.14 7 7s-3.14 7-7 7-7-3.12-7-7 3.14-7 7-7z"
        />
      </svg>
    </span>
    <span class="Toast-content" id="toastMessage">Success message goes here.</span>
  </div>
	<script src="//cdn.jsdelivr.net/npm/copy-to-clipboard-ultralight@1.0.12/dist/index.min.js">
	</script>
	<script src="script.js">
	</script>
</body>

</html>
